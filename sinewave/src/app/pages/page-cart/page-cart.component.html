<div data-aos="fade-in" data-aos-duration="700">
    <h1 class="cart-title">
        Shopping cart
    </h1>
    <div *ngIf="cart.length == 0" class="cart-empty" data-aos="fade-in" data-aos-duration="700">
        <p class="empty-text">Cart's empty!</p>
        <button routerLink="/shop">Shop here</button>
    </div>
    <div *ngIf="cart.length > 0" data-aos="fade-in" data-aos-duration="700">
        <ng-template ngFor let-item let-i="index" [ngForOf]="cart">
            <section class="cart-container">
                <div class="prodcut-wrapper">
                    <div class="product-image">
                        <img class="product-image-image"
                            [src]="item.product.firstImage">
                    </div>

                    <div class="product-title"><a routerLink="/shop/p{{item.id}}">{{item.product.name}}</a>
                    </div>

                    <div class="product-quantity-controls">
                        <button class="clean" (click)="subQuantity(i)">
                            <div class="controls-wrapper">
                                <div class="line remove"></div>
                            </div>
                        </button>
                        <span class="quantity">{{item.quantity}}</span>
                        <button class="clean" (click)="addQuantity(i)">
                            <div class="controls-wrapper">
                                <div class="line add-horizontal"></div>
                                <div class="line add-vertical"></div>
                            </div>
                        </button>

                    </div>

                    <span class="money">{{item.quantity * item.product.price}}</span>
                    <div class="remove-wrapper">
                        <button class="clean" (click)="removeFromCart(i)">
                            <div class="remove-from-cart-wrapper">
                                <div class="line top"></div>
                                <div class="line bottom"></div>
                            </div>
                        </button>
                    </div>

                </div>

            </section>
        </ng-template>
        <div>
            <div class="subtotal">
                <span>Subtotal</span>
                <span class="money" id="subtotal">{{totalPrice}}</span>
            </div>
            <div class="checkout-btn-wrapper">
                <button class="checkout-btn finish">
                    Checkout
                </button>
            </div>
        </div>
    </div>

</div>
